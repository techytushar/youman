    <meta name="description" content="Simple webapp which uses the YouTube API to search for the videos which matches the given query.">

<body>
    <div class="container form-group">
        <center>
            <h1>YouMan</h1>
            <h2>Type the search query below: </h2>
            <input type = "text" class="querybox form-control" placeholder="Search Query" autocomplete="off" id="querybox">
            <button class="search btn-primary" id="search_btn">Search</button><br><br>
            <button class="sort btn" id="sort_alpha">Sort Alphabetically</button>
            <button class="sort btn" id="sort_date">Sort by Date</button>
            <button class="sort btn" id="sort_date">Sort by views</button><br><br>

        </center>
    </div>
